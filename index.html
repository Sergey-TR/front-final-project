<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="wrapper-box">
      <header>
        <div class="header">
          <div class="header_left">
            <div class="header_left_img">
              <div class="logo">
                <img class="logo_img" src="./images/logo1.svg" alt="logo">
              </div>
            </div>
          </div>
          <div class="header_right">
            <nav>
              <ul class="hidden menu-link">
                <li><a>О ПРИЛОЖЕНИИ</a></li>
                <li><a>НОВЫЙ СПИСОК</a></li>
                <li><a>ВСЕ СПИСКИ</a></li>
                <li><a>ЗА ПЕРИОД</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <div class="form-wrapper">
          <form class="form-auth">
            <input class="form-input" placeholder="your login">
            <input class="form-input" placeholder="your email">
            <button class="btn btn-login" type="submit">LOG IN</button>
          </form>
          <div class="goto-register">
            <a class="no-register" href="#">Зарегистрируйтесь <span class="no-register-span">, если нет аккаунта</span></a>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
